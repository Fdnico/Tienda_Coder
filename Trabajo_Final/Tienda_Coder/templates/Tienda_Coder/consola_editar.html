{% extends 'Tienda_Coder/base.html' %}

{% load static %}

{% block titulo %}
                    <h1 class="display-4 fw-bolder">Tienda Coder</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Consolas</p>
{% endblock %}

{% block contenido %}

{% if errores %}
    <p style="color: red"> {{errores}} </p>
{% endif %}

<form method="post" enctype="multipart/form-data">
    <div class="fromularios">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Actualizar">
</div>
</form>

{% endblock %}
